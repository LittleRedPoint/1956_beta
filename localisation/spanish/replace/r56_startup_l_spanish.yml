 ###---> Welcome to the Road! <><> <><> <><>
 r56.startup.event.01.title: "¡Advertencia! ¡Lenguaje no soportado!" #Translate to this language if possible - used Deepl here
 r56.startup.event.01.description: "Estamos muy contentos de que hayas descargado este mod y quieras jugarlo. \n\nSin embargo, el propio "Road to 56" no puede jugarse en español sin un mod de traducción. Todos los tipos de texto del mod se mostrarán incorrectamente y toda la experiencia de juego se verá gravemente afectada. \n\nPor favor, consigue uno de estos mods de traducción o cambia el idioma del juego al inglés. Buena suerte."
 r56.startup.event.01.option_auto: "Estoy de acuerdo y hago lo que se recomienda."
 r56.startup.event.01.option_tt: "Gracias, espero que no volvamos a tener esta conversación...."
 
 ###---> ...hang on, there! <><> <><> <><>
 r56.startup.event.02.title: "...hang on, there!"
 r56.startup.event.02.description: "It looks like you don't have the free "Poland: United and Ready" DLC enabled. This is a §Rrequirement§! for the mod to function as intended. Please restart the game with said DLC enabled; otherwise, some graphical bugs will appear."
 r56.startup.event.02.option: "I will exit the game and do as you told me."
 r56.startup.event.02.option_tt: "You better..."
 
